<h2>Edit User</h2>
<mat-form-field>
  <input matInput placeholder="Name" [(ngModel)]="user.name" />
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Role" [(ngModel)]="user.role" />
</mat-form-field>
<button mat-button (click)="onSave()">Save</button>
<button mat-button (click)="onCancel()">Cancel</button>
